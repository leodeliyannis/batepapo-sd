log4j.rootCategory=INFO, file

# Console is set to be a ConsoleAppender.
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L (%M) - %x%m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log_ApiSoap/${project.artifactId}.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L (%M) - %x%m%n
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=2

